<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Simple geometry</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../../stylesheets/canvas.css" />
        <script src="js/three.js"></script>
    </head>
    
    <body>
        <script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight, false);
            document.body.appendChild(renderer.domElement);
            var geometry = new THREE.TorusGeometry(2,1, 50, 50);
            var material = new THREE.MeshNormalMaterial({flatShading:false});
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            function V(a,b,c){
                return new THREE.Vector3(a,b,c);
            }

            console.log(V(0,0,0));

            var faceGeometry = new THREE.Geometry();
            faceGeometry.vertices.push(
                new THREE.Vector3(0,0,0),
                V(10,0,0),
                V(0,-10,0),
                V(0,0,10)          
            );
            faceGeometry.faces.push(new THREE.Face3(0,1,2));
            var tetrahedron = new THREE.Mesh(faceGeometry,material);
            scene.add(tetrahedron);

            camera.position.z = 6;
            renderer.render(scene, camera);
        </script>
    </body>
</html>
